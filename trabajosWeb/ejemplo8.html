        if (sueldo < 500 && antiguedad >= 10) {

            let sueldototal = sueldo + sueldo * 0.20;
            document.write('El sueldo total es:' + sueldototal);
        } else {
            if (sueldo < 500 && antiguedad < 10) {

        }
